<head>

<body>
    <div class="app">
        <input type="checkbox" id="menu-toggle" class="input-checkbox">
        <div class="toggle">
            <span class="top_line common"></span>
            <span class="middle_line common"></span>
            <span class="bottom_line common"></span>
        </div>
        <div class="slide">
            <ul>
                <li><a href="./vistas_perfiles/profile_views.html" class="list-item1" id="UserName">Perfil</a></li>
                <li><a href="#" class="list-item2">Tendencias</a></li>
                <li><a href="./Nepos/nepos.html" class="list-item3">Ai Nepos</a></li>
                <li><a href="#" class="list-item4">Ajustes</a></li>
                <li><a href="./review.html" class="list-item4">Resenias</a></li>
                <li><button class="list-item4" id="logoutButton">Cerrar Sesion</button></li>
            </ul>
        </div>
    </div>
    <header>
        <div class="contenedor-header">
            <div class="contenedor-header-item1"></div>
            <div class="contenedor-header-item2"> Popular</div>
            <div class="contenedor-header-item3"><img src="img/busqueda.png" class="busqueda-imagen"></div>
        </div>
    </header>

    <div class="modal fade" id="form-review" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Rese√±a</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" id="review-form" name="review-form">
                        <div class="mb-3">
                            <label for="Movie" class="col-form-label">Pelicula</label>
                            <select id="Movie" name="Movie" class="form-control" style="width: 80%;"></select>
                        </div>
                        <div class="mb-3">
                            <label for="Title" class="col-form-label">Titulo</label>
                            <input type="text" class="form-control" id="Title" name="Title">
                        </div>
                        <div class="mb-3">
                            <label for="Text" class="col-form-label">Descripcion</label>
                            <textarea class="form-control" id="Text" name="Text"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="Score" class="col-form-label">Puntaje</label>
                            <input type="range" class="form-range" min="0" max="5" step="0.5" id="Score" name="Score">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" id="review-submit"
                        form="review-form">Publicar</button>
                </div>
            </div>
        </div>
    </div>

    <section>
        <div class="contenedor-nav">
            <div class="contenedor-nav-item1"><a href="">Peliculas</a></div>
            <div class="contenedor-nav-item2"><a href="">Series</a></div>
            <div class="contenedor-nav-item3"><a href="">Animes</a></div>
        </div>
    </section>

    <section class="muro">
        <label for="">Popular esta semana</label>
        <div class="carrousel-wrapper">
            <div class="carrousel-container">
                <div class="carrousel-incrementable"></div>
            </div>
        </div>
    </section>

    <!-- INICIO Boton PROVISIONAL para Abrir Pantalla de Detalles Peliculas -->

    <a class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#movieDetails"
        aria-controls="offcanvasRight" id="btn-movie">

        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
            class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
        </svg>

    </a>

    <!-- FIN Boton PROVISIONAL para Abrir Pantalla de Detalles Peliculas -->


    <!-- Inicio Pantalla Detalles Pelicula -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="movieDetails" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="movieTitle">Titulo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <img src="" alt="">

            <!-- Boton para Abrir Pantalla de Acciones -->
            <button class="btn btn-primary" type="button" id="btn-review" aria-controls="offcanvasBottom">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                    class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                </svg>
            </button>
            <!-- Boton para Abrir Pantalla de Acciones -->


            <!-- Inicio de Pantalla de Acciones para la pelicula -->
            <div class="offcanvas offcanvas-bottom" style="height: 65%;" tabindex="-1" id="review" aria-labelledby="offcanvasBottomLabel" >
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasBottomLabel">Acciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="review" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body small">
                    lorem*1000
                </div>
            </div>
            <!-- Fin de Pantalla de Acciones para la pelicula -->

        </div>
    </div>
    <!-- Fin Pantalla Detalles Pelicula -->
