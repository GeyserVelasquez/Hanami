<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/register.css">
        <meta http-equiv="Content-Security-Policy" content="script-src https://*.000webhostapp.com http://localhost/ https://cdn.jsdelivr.net">
        <link rel="stylesheet" href="./library/sweetAlert/sweetalert2.min.css">

        <title>Hanami | Ingresar</title>
    </head>
    <body>
        <div class="app">
            <header>
                <div class="header-div-contenedor">
                    <div class="header-div-contenedor-item1"><label>Hanami</label></div>
                    <div class="header-div-contenedor-item2"><img src="img/logo.png" class="logo"></div>
                </div>
            </header>
            <section>
                <form class="register-contenedor" id="loginForm">
                    <div class="register-contenedor-item1">INGRESAR</div>
                    <div class="register-contenedor-item2">
                        <div class="register-contenedor-item2-contenedor-item1">Nombre de Usuario</div>
                        <div class="register-contenedor-item2-contenedor-item2"><input class="input-mail" type="text"  name="UserName"></div>
                        <div class="register-contenedor-item2-contenedor-item3">Contraseña</div>
                        <div class="register-contenedor-item2-contenedor-item4"><input class="input-password" type="password" name="Password"></div>
                    </div>
                    <button type="submit" class="crear-cuenta-button">INGRESAR</button>
                    <label for="" class="label-link">¿No tienes una cuenta? <a href="register.html">CREAR CUENTA</a></label>
                </form>
            </section>
        </div>
        <script src="cordova.js"></script>
        <script src="./library/Jquery/Jquery.js"></script>
        <script src="./library/sweetAlert/sweetalert2.min.js"></script>
        <script src="js/index.js"></script>
        <script type="module" src="./js/sesion/login.js"></script>
    </body>
</html>
